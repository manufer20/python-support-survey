<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="color-scheme" content="light">
  <title>Student Satisfaction Survey</title>

  <!-- External deps -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>

  <!-- Your styles (unchanged) -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/survey.css">
  <link rel="stylesheet" href="css/kiosk.css">
  <link rel="stylesheet" href="css/compact.css">
</head>
<body class="bg-gray-50 flex min-h-screen">

  <!-- Sidebar mount + overlay -->
  <div id="sidebarMount"></div>
  <div id="sidebarOverlay" class="hidden modal-overlay"></div>

  <!-- Main wrapper -->
  <div id="mainWrapper" class="main-wrapper flex-1 flex flex-col">
    <!-- Header (hidden in student-flow) -->
    <header class="bg-white shadow-sm border-b p-4 flex items-center">
      <button id="openSidebar" class="p-2 rounded-md hover:bg-gray-100 transition-colors" aria-label="Open menu">
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      <h1 class="ml-4 text-xl font-semibold text-gray-800">DTU Python Support Survey</h1>
    </header>

    <!-- Page mounts -->
    <div id="buildingMount"></div>
    <div id="surveyMount" class="hidden"></div>
    <div id="analyticsMount" class="hidden"></div>
  </div>

  <!-- Modals mount -->
  <div id="modalsMount"></div>

  <!-- Kiosk FABs -->
  <button id="kioskEnter" class="fab" aria-label="Enter tablet mode" title="Enter tablet mode">Enter Tablet mode</button>
  <button id="kioskExit" aria-label="Exit tablet mode (tap 5 times)"></button>

  <!-- App bundle -->
  <script src="js/bundle.js"></script>
</body>
</html>
