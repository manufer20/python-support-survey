<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="color-scheme" content="light">
  <title>DTU Python Support Survey</title>

  <!-- Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>

  <!-- Power BI CSP (keep this for Analytics iframe) -->
  <meta http-equiv="Content-Security-Policy"
        content="frame-src 'self' https://app.powerbi.com https://*.powerbi.com; child-src 'self' https://app.powerbi.com https://*.powerbi.com">

  <!-- Your CSS (use what you already have) -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/survey.css">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/kiosk.css">
  <link rel="stylesheet" href="css/compact.css">
</head>
<body class="bg-gray-50 flex min-h-screen">

  <!-- Sidebar + overlay will be injected here -->
  <div id="sidebarMount"></div>

  <!-- Main wrapper (top bar + pages) -->
  <div class="flex-1 flex flex-col" id="mainWrapper">
    <!-- TOP BAR (hidden for students/QR/kiosk by your JS/CSS) -->
    <header class="h-16 flex items-center px-4 border-b bg-white">
      <button id="openSidebar" class="text-gray-600 hover:text-gray-800 mr-3" aria-label="Open menu">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      <h1 class="text-lg font-semibold text-gray-800">DTU Python Support Survey</h1>
    </header>

    <!-- Pages mount points -->
    <div id="buildingMount"></div>
    <div id="surveyMount"></div>
    <div id="analyticsMount"></div>
  </div>

  <!-- Modals mount point (login / thanks / error / QR) -->
  <div id="modalsMount"></div>

  <!-- Floating tablet-mode buttons (keep as-is) -->
  <button id="kioskEnter" class="fab" aria-label="Enter tablet mode">Enter Tablet mode</button>
  <button id="kioskExit"  aria-label="Exit tablet mode (tap 5 times)"></button>

  <!-- QR code lib (you already use this) -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>

  <!-- Boot first (loads partials), then your app logic -->
  <script type="module" src="js/boot.js"></script>
</body>
</html>
