<div id="buildingSelectionPage" class="px-2 sm:px-4 grid place-items-center" style="min-height: calc(100vh - 4rem);">
    <div class="w-full max-w-5xl xl:max-w-6xl mx-auto bg-white rounded-lg shadow-lg p-8 md:p-10 text-base md:text-lg">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-3xl font-bold text-gray-700">Select Your Building</h2>
        <div id="adminControls" class="flex items-center gap-3 sm:gap-4">
          <label class="inline-flex items-center text-gray-700">
            <input id="workshopDayToggle" type="checkbox" class="h-5 w-5 text-red-500 border-gray-300 rounded">
            <span class="ml-2 whitespace-nowrap">Workshop</span>
          </label>
          <button id="btnGenerateLink" type="button" class="text-base bg-red-500 text-white px-3 py-2 rounded hover:bg-red-600">
            Discord link
          </button>
          <button id="btnGenerateQR" type="button" class="text-base bg-white border border-red-500 text-red-600 px-3 py-2 rounded hover:bg-red-50">
            QR
          </button>
        </div>
      </div>

      <div class="space-y-4">
        <button onclick="selectBuilding(302)" class="w-full p-4 border-2 border-gray-200 rounded-lg hover:border-red-300 hover:bg-red-50 transition-colors text-left">
          <div class="font-semibold text-lg text-gray-700">Building 302</div>
          <div class="text-base text-gray-500">Main Python Support Office</div>
        </button>

        <button onclick="selectBuilding(358)" class="w-full p-4 border-2 border-gray-200 rounded-lg hover:border-red-300 hover:bg-red-50 transition-colors text-left">
          <div class="font-semibold text-lg text-gray-700">Building 358</div>
          <div class="text-base text-gray-500">Secondary Python Support Office</div>
        </button>

        <div class="border-2 border-gray-200 rounded-lg p-4">
          <div class="font-semibold text-lg text-gray-700 mb-2">Other Building</div>
          <div class="text-base text-gray-500 mb-3">Enter building number</div>
          <div class="flex gap-2">
            <input
              id="customBuilding"
              type="number"
              placeholder="e.g. 324"
              min="100"
              max="500"
              class="flex-1 border border-gray-300 p-3 rounded focus:ring-2 focus:ring-red-500 focus:border-red-500"
              onkeypress="handleEnterKey(event)"
            />
            <button onclick="selectCustomBuilding()" class="bg-red-500 text-white text-base px-4 py-2 rounded hover:bg-red-600 transition-colors">
              Select
            </button>
          </div>
        </div>
      </div>
    </div>
</div>
