<!-- Building Selection Component -->
<div id="buildingSelectionPage" class="page-container">
  <div class="content-card">
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-2xl font-bold text-gray-700">Select Your Building</h2>
      <div class="flex items-center gap-4">
        <label class="inline-flex items-center text-gray-700">
          <input id="workshopDayToggle" type="checkbox" class="h-5 w-5 text-red-500 border-gray-300 rounded">
          <span class="ml-2 whitespace-nowrap">Workshop Day</span>
        </label>
        <button id="btnGenerateLink" type="button" class="btn-primary btn-small">
          Generate one-time link
        </button>
        <button id="btnGenerateQR" type="button" class="btn-secondary btn-small">
          Generate QR
        </button>
      </div>
    </div>

    <div class="space-y-4">
      <button onclick="selectBuilding(302)" class="building-button">
        <div class="building-title">Building 302</div>
        <div class="building-subtitle">Main Python Support Office</div>
      </button>
      
      <button onclick="selectBuilding(358)" class="building-button">
        <div class="building-title">Building 358</div>
        <div class="building-subtitle">Secondary Python Support Office</div>
      </button>
      
      <!-- Custom Building Section -->
      <div class="border-2 border-gray-200 rounded-lg p-4">
        <div class="building-title mb-2">Other Building</div>
        <div class="building-subtitle mb-3">Enter building number</div>
        <div class="flex gap-2">
          <input
            id="customBuilding"
            type="number"
            placeholder="e.g. 324"
            min="100"
            max="500"
            class="flex-1 border border-gray-300 p-2 rounded input-focus"
            onkeypress="handleEnterKey(event)"
          />
          <button onclick="selectCustomBuilding()" class="btn-primary">
            Select
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
