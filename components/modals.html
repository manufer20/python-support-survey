<!-- Modals Component -->

<!-- Supporter Login Modal -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <h2 class="modal-title">Supporter Login</h2>
    <input id="accessCodeInput" type="password" placeholder="Enter daily code" class="modal-input" />
    <button id="codeSubmit" class="modal-button">Enter</button>
    <p id="loginError" class="modal-error hidden">Incorrect code. Try again.</p>
  </div>
</div>

<!-- Thank You Modal -->
<div id="thankYouModal" class="modal hidden">
  <div class="modal-overlay"></div>
  <div class="modal-content">
    <h2 class="modal-title">We value your time</h2>
    <p class="modal-message">Thank you for your feedback!</p>
    <button id="closeModal" class="modal-button">Close</button>
  </div>
</div>

    <p class="error-message modal-message">An error occurred while submitting your response.</p>

  </div>

<!-- QR Modal -->
<div id="qrModal" class="modal hidden">
  <div class="modal-overlay"></div>
  <div class="modal-content qr-modal-content">
    <h3 class="modal-title">Generate QR for Building</h3>

    <div class="space-y-3 mb-4">
      <p class="text-sm text-gray-600">Quick select:</p>
      <div class="qr-quick-buttons">
        <button type="button" class="qr-quick qr-quick-button btn-302" data-building="302">302</button>
        <button type="button" class="qr-quick qr-quick-button btn-358" data-building="358">358</button>
        <button type="button" class="qr-quick qr-quick-button btn-324" data-building="324">324</button>
      </div>

      <div class="form-group">
        <label for="qrBuilding" class="form-label">Or enter any building (000â€“990):</label>
        <input id="qrBuilding" type="number" min="0" max="990" placeholder="e.g. 324" class="form-input input-focus"/>
      </div>

      <label class="role-label">
        <input id="qrWorkshopDay" type="checkbox" class="h-4 w-4 text-red-500 border-gray-300 rounded">
        <span class="ml-2">Preselect Workshop</span>
      </label>
    </div>

    <div class="flex items-center gap-2 mb-4">
      <button id="qrCreate" class="btn-primary">Create QR</button>
      <button id="qrClose" class="btn-secondary">Close</button>
    </div>

    <p id="qrInlineError" class="modal-error mb-3 hidden"></p>

    <div id="qrResult" class="qr-result hidden">
      <canvas id="qrCanvas" class="qr-canvas"></canvas>
      <img id="qrImg" class="qr-image hidden" alt="QR code"/>
      <div class="qr-link-container">
        <input id="qrLink" type="text" readonly class="qr-link-input" />
        <button id="qrCopy" class="qr-copy-button">Copy</button>
      </div>
    </div>
  </div>
</div>
